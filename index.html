<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>New</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="opening-content">
		<span class="opening-content-animation"></span>
		<div class="title">
			PERIODIC TABLE
			<div class="arrow">
				<div class="side-line-up"></div>
				<div class="side-line-down"></div>
			</div>
		</div>
		<div class="water-waves">
			<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
			viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
					<defs>
						<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
					</defs>
				<g class="parallax">
					<use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,.7)" />
					<use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,.5)" />
					<use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
					<use xlink:href="#gentle-wave" x="48" y="7" fill="white" />
				</g>
			</svg>
			<div></div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
